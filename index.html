<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>

      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          
          
        <form id="passForm"> 
            <label id= "passLengthLabel" for="passwordLength"> Please enter your desired password length between 8 and 128:</label>
            <input placeholder="Enter Password length" id="passwordLength">
                

        
          <ul>
            <h5 id = "characterTypes"> Please select the characters you want to include in your password:</h5>
            <input type="checkbox" id= "lowerCase" onclick="askUser">
            <label for="lowerCase"> Lowercase</label>
            <input type="checkbox" id= "upperCase" onclick="askUser">
            <label for="upperCase"> UpperCase</label>
            <input type="checkbox" id= "numbers" onclick="askUser">
            <label for="numbers"> Numbers</label>
            <input type="checkbox" id= "specialChar" onclick="askUser">
            <label for="specialChar"> Special Characters</label>
          </ul>
        </form> 
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
